<body>
    <div class="container">
        <h1>Registro en Letropolis</h1>
        <img src="http://www.canalgif.net/Gifs-animados/Personas/Ninos/Imagen-animada-Nino-67.gif" alt="Imagen de alumno" class="form-image">
        <form class="registration-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Apellido Paterno:</label>
                <input type="text" id="paternal_surname" placeholder="Ingresa tu apellidoP" required>
            </div>
            <div class="form-group">
                <label for="email">Apellido Materno:</label>
                <input type="text" id="maternal_surname" placeholder="Ingresa tu apellidoM" required>
            </div>

            <div class="form-group">
                <label for="password">Matricula:</label>
                <input type="text" id="matricula" placeholder="Ingresa tu matricula" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" (click)="routeLogin($event)">Registrar</button>
        </form>
    </div>
</body>
