<div class="task-container">
  <!-- Formulario para publicar una tarea -->
  <div class="form-section">
    <h2>Publicar Tarea</h2>
    <form (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="taskName">Nombre de la Tarea</label>
        <input type="text" id="taskName" [(ngModel)]="taskName" name="taskName" placeholder="Ingresa el nombre" required />
      </div>

      <div class="form-group">
        <label for="taskNumber">Número de Actividad</label>
        <input type="number" id="taskNumber" [(ngModel)]="taskNumber" name="taskNumber" placeholder="Ingresa el número de actividad" required />
      </div>

      <div class="form-group">
        <label for="taskDate">Fecha de Entrega</label>
        <input type="date" id="taskDate" [(ngModel)]="taskDate" name="taskDate" required (change)="onDateChange($event)" />
      </div>

      <div class="form-group">
        <label for="taskDescription">Descripción</label>
        <textarea id="taskDescription" [(ngModel)]="taskDescription" name="taskDescription" rows="4" placeholder="Describe la tarea" required></textarea>
      </div>

      <!-- Campo para ingresar el ID de la clase -->
      <div class="form-group">
        <label for="classId">ID de la Clase</label>
        <input type="number" id="classId" [(ngModel)]="selectedClassId" name="selectedClassId" placeholder="Ingresa el ID de la clase" required />
      </div>

      <button type="submit" class="submit-btn">Publicar</button>
    </form>
  </div>

  <!-- Calendario -->
  <div class="calendar-section">
    <h3>Fecha de Entrega</h3>
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>
</div>
