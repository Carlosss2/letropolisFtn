<div class="update-teacher-dialog">
    <h2>Actualizar Datos</h2>
    <div class="profile-section">
      <img
        src="https://img.icons8.com/?size=100&id=AjTPlMclWxjF&format=png&color=000000"
        alt="Foto de perfil"
        class="profile-pic"
      />
    </div>
  
    <form [formGroup]="updateTeacherForm" (ngSubmit)="updateTeacher()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="updateTeacherForm.get('name')?.invalid">El nombre es requerido</mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="updateTeacherForm.get('email')?.invalid">Correo electrónico inválido</mat-error>
      </mat-form-field>
  
      <div class="actions">
        <button mat-raised-button class="action-button cancel-button" type="button" (click)="close()">Cancelar</button>
        <button
          mat-raised-button
          class="action-button save-button"
          type="submit"
          [disabled]="updateTeacherForm.invalid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
