<!-- game3.component.html -->

<div class="body">
    <div class="game-container">
      <h1>Empareja las Letras</h1>
      <p>Nivel: {{ level }}</p>
      <p>Puntos: {{ points }}</p>
  
      <!-- Barra de progreso -->
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress" [style.width.%]="progress"></div>
        </div>
      </div>
      
      <!-- Contenedor de letras flotantes -->
      <div class="letters-container">
        <div
          *ngFor="let letter of letters"
          class="letter floating"
          [draggable]="true"
          (dragstart)="onDragStart($event, letter)"
        >
          {{ letter }}
        </div>
      </div>
  
      <!-- Contenedores para agrupar las letras -->
      <div class="dropzones">
        <div
          *ngFor="let container of containers"
          class="dropzone"
          (drop)="onDrop($event, container)"
          (dragover)="allowDrop($event)"
        >
          <span>{{ container.label }}</span>
          <div class="matched-letters">
            <span *ngFor="let letter of container.matched">{{ letter }}</span>
          </div>
        </div>
      </div>
  
      <!-- BotÃ³n de confirmar y otros botones -->
      <div class="buttons-container">
        <button class="exit-button" (click)="exitGame()">Salir</button>
        <button class="save-button" (click)="savePoints()">Guardar puntos</button>
        <button class="confirm-btn" (click)="validatePairs()">Avanzar</button>
      </div>
    </div>
  
    <!-- Botones de salir y guardar arriba -->
    <div class="exit-btn-container">
     
    </div>
  </div>
