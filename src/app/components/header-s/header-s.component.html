  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <img src="https://img.icons8.com/?size=100&id=O7rYLxYpKHjU&format=png&color=000000" alt="Logo" class="logo">
      <span class="letropolis">Letropolis</span>
      <span class="inicio">Inicio</span>
      
      <div class="header-images">
        <img src="https://img.icons8.com/?size=100&id=23427&format=png&color=000000" alt="Image 1" class="header-image">
        <img src="https://img.icons8.com/?size=100&id=21346&format=png&color=000000" alt="Cerrar" class="header-image" (click)=" logout()">
        <img src="https://img.icons8.com/?size=100&id=AjTPlMclWxjF&format=png&color=000000" alt="Image 2" class="header-image">
        
      </div>
      <button *ngIf="isHandset$ | async"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <app-home-studemt></app-home-studemt>
    
  </mat-sidenav-content>
