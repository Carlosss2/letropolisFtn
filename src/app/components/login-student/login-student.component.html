<body>
    <div class="container">
        <h1>Bienvenido a Letropolis</h1>
        <img src="http://www.canalgif.net/Gifs-animados/Personas/Ninos/Imagen-animada-Nino-67.gif" alt="Imagen de alumno" class="form-image">
        <form class="registration-form">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingresa tu nombre" required>
            </div>
          

            <div class="form-group">
                <label for="password">Matricula:</label>
                <input type="text" id="matricula" placeholder="Ingresa tu matricula" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" (click)="routeHome($event)">Acceder</button>

        </form>
    </div>

    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true"><p style="color: white" > Cargando... </p></ngx-spinner>


</body>
