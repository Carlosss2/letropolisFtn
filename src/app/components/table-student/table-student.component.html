<div class="mat-elevation-z8 school-table">
    <h2 class="table-title">Alumnos en mi clase</h2>
    <table mat-table [dataSource]="dataSource">
      <!-- Matrícula Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matrícula </th>
        <td mat-cell *matCellDef="let student">{{ student.registration_number }}</td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>
  
      <!-- Apellido Paterno Column -->
      <ng-container matColumnDef="apellidoPaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
        <td mat-cell *matCellDef="let student">{{ student.paternal_surname }}</td>
      </ng-container>
  
      <!-- Apellido Materno Column -->
      <ng-container matColumnDef="apellidoMaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let student">{{ student.maternal_surname }}</td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let student">
            <button mat-button class="action-button" (click)="eliminarEstudiante(student.id,student.class_id)">
              Eliminar
            </button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccione la página de estudiantes"></mat-paginator>
  </div>
