<h2 mat-dialog-title>Editar Actividad</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>NÃºmero de Actividad</mat-label>
    <input matInput [(ngModel)]="data.numeroActividad" disabled />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombre de la Tarea</mat-label>
    <input matInput [(ngModel)]="data.nombreTarea" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Fecha de Entrega</mat-label>
    <input matInput [(ngModel)]="data.fechaEntrega" type="date" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
