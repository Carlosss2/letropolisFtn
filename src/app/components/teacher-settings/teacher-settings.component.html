<div class="cuerpo">
    <div class="profile-section">
      <div class="user-card teacher-profile">
        <img src="https://img.icons8.com/?size=100&id=AjTPlMclWxjF&format=png&color=000000" alt="Foto del Maestro" class="avatar" />
        <div class="user-info">
          <h2>{{ teacherName }}</h2>
          <p>{{ teacherEmail }}</p>
          <div class="profile-actions">
            <button mat-raised-button color="primary" (click)="openUpdateTeacherModal()">Actualizar Datos</button>
            <button mat-raised-button color="warn" class="logout-button" (click)="logout()">Cerrar Sesión</button>
          </div>
        </div>
      </div>
    </div>
    <div class="dashboard">
        <h2>Dar de Alta Estudiante</h2>
        <p class="subtext">Agrega los datos del estudiante para registrarlo en el sistema.</p>
        <form [formGroup]="addStudentForm" (ngSubmit)="addStudent()">
          <div class="form-group">
            <mat-form-field appearance="outline">
              <mat-label>Nombre del estudiante</mat-label>
              <input matInput formControlName="studentName" />
              <mat-error *ngIf="addStudentForm.get('studentName')?.invalid">
                El nombre es requerido
              </mat-error>
            </mat-form-field>
      
            <mat-form-field appearance="outline">
              <mat-label>Matrícula</mat-label>
              <input matInput formControlName="studentId" />
              <mat-error *ngIf="addStudentForm.get('studentId')?.invalid">
                Matrícula inválida
              </mat-error>
            </mat-form-field>
          </div>
      
          <div class="actions">
         
            <button mat-raised-button class="game-button submit" type="submit" [disabled]="addStudentForm.invalid">
              Agregar Estudiante
            </button>
          </div>
        </form>
      </div>
      
  </div>
